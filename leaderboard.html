<head>
	<title>Leaderboard</title>
</head>
<body>
	<h1>Leaderboard</h1>
	{{> leaderboard}}
    <p>
        {{> addPlayerForm}}
    </p>
</body>

<template name="leaderboard">
	{{#each player}}
		<ul>
			<li class="player {{selectedClass}}">{{name}}: {{score}}</li>
		</ul>
	{{/each}}
    {{#if showSelectedPlayer}}
    <p><strong>Selected Player:</strong> {{showSelectedPlayer.name}}</p>
	<input type="button" class="increment" value="Give 5 Points">
    {{/if}}
    <input type="button" class="decrement" value="Take 5 Points">
    <input type="button" class="remove" value="Remove Player">
</template>

<template name="addPlayerForm">
    <form>
        <input type="text" name="playerName" placeholder="Add Name">
        <input type="text" name="playerScore" placeholder="Add Score">
        <input type="submit" value="Add Player">
    </form>
</template>
